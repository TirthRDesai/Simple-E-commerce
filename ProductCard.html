<div class="w-auto h-full flex flex-col items-start">
	<div class="w-auto h=[90%]">
		<img
			src="${imageSrc}"
			alt="${imageAlt}"
			class="product-card-image"
		/>
	</div>
	<div class="w-full flex items-center justify-between">
		<p
			class="text-sm flex flex-col justify-center items-start cursor-pointer"
		>
			<a
				class="product-card-name hover:no-underline hover:text-black ProductName max-w-28 w-fit line-clamp-1 text-ellipsis overflow-hidden"
				onMouseEnter="productNameHovered(${productName})"
				>${imageAlt}</a
			>
			<span class="text-xs text-gray-400">${price}</span>
		</p>
		<span className="flex items-center justify-end">
			<span
				onclick="addToLikedProducts(${productData})"
				id="heart-span-product-card"
			>
				<!-- Liked -->
				<i
					class="fa-solid fa-heart text-base text-red-600 mr-2 cursor-pointer"
					style="display: none"
				></i>
				<!-- Regular -->
				<i
					class="fa-regular fa-heart text-base text-black mr-2 cursor-pointer"
					style="display: none"
				></i>
			</span>
			<i
				onclick="addToCart(${productData})"
				id="cart-icon-product-card"
				class="fa-solid fa-bag-shopping text-base text-black mr-1 cursor-pointer"
			></i>
		</span>
	</div>
</div>

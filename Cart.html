<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Your Cart</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
			integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			rel="stylesheet"
			href="./css/navbar.css"
		/>
		<link
			rel="stylesheet"
			href="./css/globals.css"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<nav class="bg-gray-800 h-fit w-full fixed">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
				<div
					class="relative flex h-16 items-center justify-between"
					id="mobileMenuBox"
				>
					<div
						class="absolute inset-y-0 left-0 flex items-center sm:hidden"
					>
						<!-- Mobile menu button-->
						<button
							type="button"
							class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
							aria-controls="mobile-menu"
							aria-expanded="false"
							onclick="expandNavbar()"
						>
							<span class="absolute -inset-0.5"></span>
							<span class="sr-only">Open main menu</span>
							<!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
							<svg
								class="block h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
							<!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
							<svg
								class="hidden h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div
						class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
					>
						<div class="flex flex-shrink-0 items-center">
							<img
								class="h-8 w-auto hover:cursor-pointer"
								src="./assets/logo.png"
								onclick="window.location.href = './index.html'"
								alt="Logo"
							/>
						</div>
						<div class="hidden sm:ml-6 sm:block">
							<div class="flex space-x-4">
								<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
								<a
									href="./index.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									aria-current="page"
									>Home</a
								>
								<a
									href="./ProductsPage.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>Products</a
								>
								<a
									href="./CategoryPage.html"
									class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
									>Category</a
								>
								<a
									href="./AboutUs.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>About Us</a
								>
								<a
									href="./ContactUs.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>Contact Us</a
								>
							</div>
						</div>
					</div>
					<div
						class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
					>
						<button
							type="button"
							onclick="window.location.href = './Cart.html'"
							class="relative rounded-full bg-gray-700 p-1 text-gray-400 text-white outline-none"
						>
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">View Cart</span>
							<i
								class="fas fa-shopping-cart px-2 py-2 rounded-full text-gray-400"
							></i>
						</button>

						<!-- Profile dropdown -->
						<div class="relative ml-3">
							<div>
								<button
									type="button"
									class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
									id="user-menu-button"
									aria-expanded="false"
									aria-haspopup="true"
									onclick="expandProfile()"
								>
									<span class="absolute -inset-1.5"></span>
									<span class="sr-only">Open user menu</span>
									<img
										class="h-8 w-8 rounded-full"
										src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
										alt=""
									/>
								</button>
							</div>

							<!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
							<div
								class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none scale-y-0"
								role="menu"
								aria-orientation="vertical"
								aria-labelledby="user-menu-button"
								tabindex="-1"
								id="profileMenu"
							>
								<!-- Active: "bg-gray-100", Not Active: "" -->
								<a
									href="#"
									class="block px-4 py-2 text-sm text-gray-700"
									role="menuitem"
									tabindex="-1"
									id="user-menu-item-0"
									>Your Profile</a
								>
								<a
									href="#"
									class="block px-4 py-2 text-sm text-gray-700"
									role="menuitem"
									tabindex="-1"
									id="user-menu-item-1"
									>Settings</a
								>
								<a
									href="#"
									class="block px-4 py-2 text-sm text-gray-700"
									role="menuitem"
									tabindex="-1"
									id="user-menu-item-2"
									>Sign out</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Mobile menu, show/hide based on menu state. -->
			<div
				class="sm:hidden overflow-hidden h-0"
				id="mobile-menu"
			>
				<div class="space-y-1 px-2 pb-3 pt-2">
					<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					<a
						href="./index.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						aria-current="page"
						>Home</a
					>
					<a
						href="./ProductsPage.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>Products</a
					>
					<a
						href="./CategoryPage.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>Category</a
					>
					<a
						href="./AboutUs.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>About Us</a
					>
					<a
						href="./ContactUs.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>Contact Us</a
					>
				</div>
			</div>
		</nav>

		<div
			onclick="topFunction()"
			id="scrollbtn"
			title="Go to top"
			class="hidden fixed bottom-5 right-5 z-[10000]"
		>
			<button class="scroll-to-top-btn">
				<svg
					viewBox="0 0 384 512"
					class="svgIcon"
				>
					<path
						d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
					></path>
				</svg>
			</button>
		</div>

		<section
			class="bg-[#f8f8f8] py-10 antialiased dark:bg-gray-900 md:py-16"
		>
			<div class="mx-auto max-w-screen-xl px-4 2xl:px-0 pt-8">
				<h2
					class="radio-canada-big font-semibold text-gray-900 dark:text-white sm:text-2xl"
				>
					Your Cart
				</h2>

				<div
					class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8"
				>
					<div
						class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl"
					>
						<div
							class="space-y-6"
							id="cartItemsList"
						></div>
					</div>

					<div
						class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full"
					>
						<div
							class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
						>
							<p
								class="text-xl font-semibold text-gray-900 dark:text-white"
							>
								Order summary
							</p>

							<div class="space-y-4">
								<div class="space-y-2">
									<dl
										class="flex items-center justify-between gap-4"
									>
										<dt
											class="text-base font-normal text-gray-500 dark:text-gray-400"
										>
											Original price
										</dt>
										<dd
											id="originalPrice"
											class="text-base font-medium text-gray-900 dark:text-white"
										>
											$0.00
										</dd>
									</dl>

									<dl
										class="flex items-center justify-between gap-4"
									>
										<dt
											class="text-base font-normal text-gray-500 dark:text-gray-400"
										>
											Delivery Fee
										</dt>
										<dd
											id="deliveryFee"
											class="text-base font-medium text-gray-900 dark:text-white"
										>
											$0.00
										</dd>
									</dl>

									<dl
										class="flex items-center justify-between gap-4"
									>
										<dt
											class="text-base font-normal text-gray-500 dark:text-gray-400"
										>
											Tax (10%)
										</dt>
										<dd
											id="tax"
											class="text-base font-medium text-gray-900 dark:text-white"
										>
											$0.00
										</dd>
									</dl>
								</div>

								<dl
									class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
								>
									<dt
										class="text-base font-bold text-gray-900 dark:text-white"
									>
										Total
									</dt>
									<dd
										id="grandTotal"
										class="text-base font-bold text-gray-900 dark:text-white"
									>
										$0.00
									</dd>
								</dl>
							</div>

							<a
								onclick=" redirectToCheckoutPage()"
								class="flex w-full items-center justify-center rounded-lg bg-[#1d4ed8] px-5 py-2.5 text-sm font-medium text-white hover:bg-[#1e40af] focus:outline-none focus:ring-4 focus:ring-[#93c5fd] cursor-pointer"
								>Proceed to Checkout</a
							>

							<div class="flex items-center justify-center gap-2">
								<span
									class="text-sm font-normal text-gray-500 dark:text-gray-400"
								>
									or
								</span>
								<a
									href="./ProductsPage.html"
									title=""
									class="inline-flex items-center gap-2 text-sm font-medium text-[#1d4ed8] underline hover:no-underline dark:text-[#3b82f6]"
								>
									Continue Shopping
									<svg
										class="h-5 w-5"
										aria-hidden="true"
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
									>
										<path
											stroke="currentColor"
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M19 12H5m14 0-4 4m4-4-4-4"
										/>
									</svg>
								</a>
							</div>
						</div>

						<div
							class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
						>
							<form class="space-y-4">
								<div>
									<label
										for="voucher"
										class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
									>
										Do you have a voucher or gift card?
									</label>
									<input
										type="text"
										id="voucher"
										class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-[#3b82f6] focus:ring-[#3b82f6] dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-[#3b82f6] dark:focus:ring-[#3b82f6]"
										placeholder=""
										required
									/>
								</div>
								<button
									type="submit"
									class="flex w-full items-center justify-center rounded-lg bg-[#1d4ed8] px-5 py-2.5 text-sm font-medium text-white hover:bg-[#1e40af] focus:outline-none focus:ring-4 focus:ring-[#93c5fd] dark:bg-[#2563eb] dark:hover:bg-[#1d4ed8] dark:focus:ring-[#1e40af]"
								>
									Apply Code
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			type="text/javascript"
			src="./js/navbar.js"
		></script>
		<script
			type="text/javascript"
			src="./js/globals.js"
		></script>

		<script
			type="text/javascript"
			src="./js/cart.js"
		></script>
	</body>
</html>

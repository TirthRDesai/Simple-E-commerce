<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Product View</title>

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
			integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="

	<body class="bg-[#ede4db]">
		<!-- Navbar Start -->
		<nav class="bg-gray-800 h-fit w-full fixed top-0">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
				<div
					class="relative flex h-16 items-center justify-between"
					id="mobileMenuBox"
				>
					<div
						class="absolute inset-y-0 left-0 flex items-center sm:hidden"
					>
						<!-- Mobile menu button-->
						<button
							type="button"
							class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
							aria-controls="mobile-menu"
							aria-expanded="false"
							onclick="expandNavbar()"
						>
							<span class="absolute -inset-0.5"></span>
							<span class="sr-only">Open main menu</span>
							<!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
							<svg
								class="block h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
							<!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
							<svg
								class="hidden h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div
						class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
					>
						<div class="flex flex-shrink-0 items-center">
							<img
								class="h-8 w-auto hover:cursor-pointer"
								src="./assets/logo.png"
								onclick="window.location.href = './index.html'"
								alt="Logo"
							/>
						</div>
						<div class="hidden sm:ml-6 sm:block">
							<div class="flex space-x-4">
								<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
								<a
									href="./index.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									aria-current="page"
									>Home</a
								>
								<a
									href="./ProductsPage.html"
									class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
									>Products</a
								>
								<a
									href="./CategoryPage.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>Category</a
								>
								<a
									href="./AboutUs.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>About Us</a
								>
								<a
									href="./ContactUs.html"
									class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
									>Contact Us</a
								>
							</div>
						</div>
					</div>
					<div
						class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
					>
						<button
							type="button"
							onclick="window.location.href = './Cart.html'"
							class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
						>
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">View Cart</span>
							<i
								class="fas fa-shopping-cart px-2 py-2 rounded-full"
							></i>
						</button>

						<button
							type="button"
							onclick="window.location.href = './SearchPage.html'"
							class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
						>
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">Search Products</span>
							<i class="fas fa-search p-2 rounded-full"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- Mobile menu, show/hide based on menu state. -->
			<div
				class="sm:hidden overflow-hidden h-0"
				id="mobile-menu"
			>
				<div class="space-y-1 px-2 pb-3 pt-2">
					<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					<a
						href="./index.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						aria-current="page"
						>Home</a
					>
					<a
						href="./ProductsPage.html"
						class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
						>Products</a
					>
					<a
						href="./CategoryPage.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>Category</a
					>
					<a
						href="./AboutUs.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>About Us</a
					>
					<a
						href="./ContactUs.html"
						class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
						>Contact Us</a
					>
				</div>
			</div>

		<!-- Scroll to Top Button Start -->
		<div
			onclick="topFunction()"
			id="scrollbtn"
			title="Go to top"
			class="hidden fixed bottom-5 right-5 z-[10000]"

		</div>
